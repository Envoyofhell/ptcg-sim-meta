<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG Simulator - 3D Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #1a202c; color: #e2e8f0; }
        #gameContainer { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        .overlay { position: absolute; z-index: 10; padding: 1rem; border-radius: 0.5rem; }
        
        /* Chat Styles */
        #chatOverlay {
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease-in-out;
        }
        #chatOverlay.hidden { opacity: 0; pointer-events: none; }
        #chatTabs button { padding: 0.5rem 1rem; background-color: rgba(255,255,255,0.1); margin-right: 0.25rem; border-top-left-radius: 0.25rem; border-top-right-radius: 0.25rem;}
        #chatTabs button.active { background-color: rgba(255,255,255,0.3); }
        #chatMessages { flex-grow: 1; overflow-y: auto; padding: 0.5rem; border: 1px solid rgba(255,255,255,0.2); border-radius: 0.25rem; margin-bottom: 0.5rem; font-size: 0.875rem; }
        #chatMessages p { margin-bottom: 0.25rem; }
        #chatInput { width: calc(100% - 4.5rem); padding: 0.5rem; border-radius: 0.25rem; background-color: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #e2e8f0;}
        #chatSendButton { width: 4rem; padding: 0.5rem; background-color: #4a5568; border-radius: 0.25rem; margin-left: 0.5rem; }
        #toggleChatButton {
            position: fixed;
            bottom: 20px;
            left: 380px; /* Next to chat */
            z-index: 11;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }


        /* Menu Styles */
        #menuOverlay {
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            width: 250px;
            display: none; /* Hidden by default */
            border: 1px solid rgba(255,255,255,0.2);
        }
        #menuOverlay.visible { display: block; }
        #menuOverlay h2 { font-size: 1.25rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 0.5rem; }
        #menuOverlay ul li button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            background-color: transparent;
            color: #e2e8f0;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease-in-out;
        }
        #menuOverlay ul li button:hover { background-color: rgba(255,255,255,0.1); }
        #menuToggleButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 11; /* Above chat if it overlaps, but menu will be on top of it when open */
            background-color: #2d3748;
            color: white;
            padding: 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1.25rem; /* Hamburger icon size */
        }
        #menuOverlay.visible + #menuToggleButton {
             display: none; /* Hide hamburger when menu is open */
        }
        #closeMenuButton {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            color: #e2e8f0;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Player Area Info */
        .player-info {
            position: absolute;
            background-color: rgba(0,0,0,0.6);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        #player1Info { bottom: 20px; right: 20px; }
        #player2Info { top: 20px; right: 20px; }
        #player3Info { bottom: 20px; left: 50%; transform: translateX(-50%); display: none; /* For 2v2 */ }
        #player4Info { top: 20px; left: 50%; transform: translateX(-50%); display: none; /* For 2v2 */ }

        /* Tooltip for game zones */
        .zone-tooltip {
            position: absolute;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none; /* So it doesn't interfere with mouse events on the canvas */
            display: none; /* Hidden by default */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="zoneTooltip" class="zone-tooltip"></div>

    <button id="menuToggleButton">&#9776;</button> <div id="menuOverlay" class="overlay">
        <button id="closeMenuButton">&times;</button>
        <h2>Game Menu</h2>
        <ul>
            <li><button id="menuImportDeck">Import Deck</button></li>
            <li><button id="menuStart1P">1P Game</button></li>
            <li><button id="menuStart2P">2P Game</button></li>
            <li><button id="menuStartRaid">Raid Battle (2v2 Placeholder)</button></li>
            <li><button id="menuSettings">Settings</button></li>
            <li><button id="menuFullscreen">Toggle Fullscreen</button></li>
        </ul>
    </div>

    <div id="chatOverlay" class="overlay">
        <div id="chatTabs">
            <button class="active" data-tab="general">General</button>
            <button data-tab="friends">Friends</button>
            <button data-tab="system">System</button>
        </div>
        <div id="chatMessages">
            <p><strong>System:</strong> Welcome to the PTCG Simulator!</p>
            <p><strong>System:</strong> 3D environment initialized.</p>
        </div>
        <div style="display: flex;">
            <input type="text" id="chatInput" placeholder="Type message...">
            <button id="chatSendButton">Send</button>
        </div>
    </div>
    <button id="toggleChatButton">💬</button>

    <div id="player1Info" class="player-info">Player 1 (You)</div>
    <div id="player2Info" class="player-info">Player 2 (Opponent)</div>
    <div id="player3Info" class="player-info">Player 3 (Ally)</div>
    <div id="player4Info" class="player-info">Player 4 (Opponent)</div>

    <script>
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        const gameZones = []; // To store 3D objects representing game zones
        const zoneTooltip = document.getElementById('zoneTooltip');

        // --- Chat Module ---
        const ChatModule = (() => {
            const chatOverlay = document.getElementById('chatOverlay');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const chatSendButton = document.getElementById('chatSendButton');
            const chatTabs = document.getElementById('chatTabs');
            const toggleChatButton = document.getElementById('toggleChatButton');
            let currentTab = 'general';

            function addMessage(tab, sender, message) {
                const p = document.createElement('p');
                p.innerHTML = `<strong>${sender}:</strong> ${message}`;
                p.dataset.tab = tab;
                if (tab !== currentTab) {
                    p.style.display = 'none';
                }
                chatMessages.appendChild(p);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            chatSendButton.addEventListener('click', () => {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(currentTab, 'You', message); // Send to current tab
                    // In a real app, send this to a server or other players
                    chatInput.value = '';
                }
            });

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    chatSendButton.click();
                }
            });

            chatTabs.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const newTab = e.target.dataset.tab;
                    if (newTab !== currentTab) {
                        chatTabs.querySelector(`button[data-tab="${currentTab}"]`).classList.remove('active');
                        e.target.classList.add('active');
                        currentTab = newTab;
                        // Filter messages
                        Array.from(chatMessages.children).forEach(msg => {
                            msg.style.display = msg.dataset.tab === currentTab ? 'block' : 'none';
                        });
                    }
                }
            });
            
            toggleChatButton.addEventListener('click', () => {
                chatOverlay.classList.toggle('hidden');
                toggleChatButton.textContent = chatOverlay.classList.contains('hidden') ? '💬' : '✖️';
            });


            addMessage('system', 'System', 'Chat initialized.');
            return { addMessage };
        })();

        // --- Menu Module ---
        const MenuModule = (() => {
            const menuOverlay = document.getElementById('menuOverlay');
            const menuToggleButton = document.getElementById('menuToggleButton');
            const closeMenuButton = document.getElementById('closeMenuButton');

            menuToggleButton.addEventListener('click', () => {
                menuOverlay.classList.add('visible');
                menuToggleButton.style.display = 'none'; // Hide hamburger when menu is open
            });
            
            closeMenuButton.addEventListener('click', () => {
                menuOverlay.classList.remove('visible');
                menuToggleButton.style.display = 'block'; // Show hamburger when menu is closed
            });

            // Example menu actions
            document.getElementById('menuImportDeck').addEventListener('click', () => ChatModule.addMessage('system', 'Menu', 'Import Deck clicked.'));
            document.getElementById('menuSettings').addEventListener('click', () => ChatModule.addMessage('system', 'Menu', 'Settings clicked.'));
            
            document.getElementById('menuStart1P').addEventListener('click', () => {
                ChatModule.addMessage('system', 'Menu', 'Starting 1P Game...');
                setupPlayerLayout('1v1');
                menuOverlay.classList.remove('visible');
                menuToggleButton.style.display = 'block';
            });
            document.getElementById('menuStart2P').addEventListener('click', () => {
                ChatModule.addMessage('system', 'Menu', 'Starting 2P Game (Online)...');
                setupPlayerLayout('1v1'); // Same layout for now
                menuOverlay.classList.remove('visible');
                menuToggleButton.style.display = 'block';
            });
            document.getElementById('menuStartRaid').addEventListener('click', () => {
                ChatModule.addMessage('system', 'Menu', 'Starting Raid Battle (2v2)...');
                setupPlayerLayout('2v2');
                menuOverlay.classList.remove('visible');
                menuToggleButton.style.display = 'block';
            });
            document.getElementById('menuFullscreen').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        ChatModule.addMessage('system', 'Error', `Fullscreen failed: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
                menuOverlay.classList.remove('visible');
                menuToggleButton.style.display = 'block';
            });


            return {};
        })();

        // --- Three.js Setup ---
        function initThreeJS() {
            const container = document.getElementById('gameContainer');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d3748); // Dark blue-gray
            scene.fog = new THREE.Fog(0x2d3748, 100, 300);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 60, 80); // Angled view
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 75);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 20;
            controls.maxDistance = 200;
            controls.maxPolarAngle = Math.PI / 2 - 0.1; // Prevent camera from going below ground
            controls.target.set(0,0,0);

            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('click', onMouseClick, false);


            createGameBoard();
            setupPlayerLayout('1v1'); // Default to 1v1

            animate();
        }

        function createGameBoard() {
            // Main playmat - increased size for more "depth"
            const playmatGeometry = new THREE.PlaneGeometry(160, 120); // Wider and deeper
            const playmatMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x374151, // Slightly lighter than background
                roughness: 0.8,
                metalness: 0.2 
            });
            const playmat = new THREE.Mesh(playmatGeometry, playmatMaterial);
            playmat.rotation.x = -Math.PI / 2;
            playmat.receiveShadow = true;
            playmat.name = "Playmat";
            scene.add(playmat);
            gameZones.push(playmat); // Add for raycasting if needed, though zones are more specific
        }

        function createZone(name, width, height, depth, color, position, rotationY = 0) {
            const zoneGeometry = new THREE.BoxGeometry(width, height, depth);
            const zoneMaterial = new THREE.MeshStandardMaterial({ 
                color: color, 
                transparent: true, 
                opacity: 0.6,
                roughness: 0.5,
                metalness: 0.1
            });
            const zoneMesh = new THREE.Mesh(zoneGeometry, zoneMaterial);
            zoneMesh.position.set(position.x, position.y + height / 2, position.z); // Position from the bottom
            zoneMesh.rotation.y = rotationY;
            zoneMesh.castShadow = true;
            zoneMesh.receiveShadow = true;
            zoneMesh.userData = { name: name, type: 'gameZone' }; // For identification
            scene.add(zoneMesh);
            gameZones.push(zoneMesh);
            return zoneMesh;
        }

        function setupPlayerLayout(mode) {
            // Clear existing zones first (except playmat)
            gameZones.forEach(zone => {
                if (zone.userData.type === 'gameZone' || zone.userData.type === 'cardPlaceholder') {
                    scene.remove(zone);
                }
            });
            gameZones.length = 0; // Clear array, or filter out playmat if it was added
            // Re-add playmat if it was cleared, or ensure it's always there
            const playmat = scene.getObjectByName("Playmat");
            if (playmat) gameZones.push(playmat);


            // Card dimensions (approx)
            const cardWidth = 6.3;
            const cardDepth = 8.8;
            const cardThickness = 0.2; // Visual thickness for zones

            // Player 1 (Bottom of the screen, closer to camera)
            const p1Z = 35;
            createZone('P1 Deck', cardWidth, cardThickness * 10, cardDepth, 0x007bff, { x: 40, y: 0, z: p1Z });
            createZone('P1 Discard', cardWidth, cardThickness * 5, cardDepth, 0xdc3545, { x: 30, y: 0, z: p1Z });
            createZone('P1 Active', cardWidth, cardThickness, cardDepth, 0x28a745, { x: 0, y: 0, z: p1Z - 15 });
            for (let i = 0; i < 5; i++) { // Bench
                createZone(`P1 Bench ${i+1}`, cardWidth, cardThickness, cardDepth, 0xffc107, { x: -28 + i * (cardWidth + 1.5), y: 0, z: p1Z });
            }
            createZone('P1 Hand Area (Visual)', 40, 0.1, 10, 0x6c757d, { x: 0, y: 0, z: p1Z + 10 }); // Visual area for hand
            createZone('P1 Prizes', cardWidth, cardThickness * 3, cardDepth, 0x17a2b8, {x: -40, y: 0, z: p1Z});


            // Player 2 (Top of the screen, further away)
            const p2Z = -35;
            createZone('P2 Deck', cardWidth, cardThickness * 10, cardDepth, 0x007bff, { x: -40, y: 0, z: p2Z }, Math.PI);
            createZone('P2 Discard', cardWidth, cardThickness * 5, cardDepth, 0xdc3545, { x: -30, y: 0, z: p2Z }, Math.PI);
            createZone('P2 Active', cardWidth, cardThickness, cardDepth, 0x28a745, { x: 0, y: 0, z: p2Z + 15 }, Math.PI);
            for (let i = 0; i < 5; i++) { // Bench
                createZone(`P2 Bench ${i+1}`, cardWidth, cardThickness, cardDepth, 0xffc107, { x: 28 - i * (cardWidth + 1.5), y: 0, z: p2Z }, Math.PI);
            }
            createZone('P2 Prizes', cardWidth, cardThickness * 3, cardDepth, 0x17a2b8, {x: 40, y: 0, z: p2Z}, Math.PI);

            // Stadium Zone (Center)
            createZone('Stadium', cardDepth, cardThickness, cardWidth, 0x6f42c1, { x: 0, y: 0, z: 0 });


            // Update UI for player info visibility
            document.getElementById('player1Info').style.display = 'block';
            document.getElementById('player2Info').style.display = 'block';

            if (mode === '1v1') {
                document.getElementById('player3Info').style.display = 'none';
                document.getElementById('player4Info').style.display = 'none';
                ChatModule.addMessage('system', 'Layout', '1v1 Board Configured.');
            } else if (mode === '2v2') {
                document.getElementById('player3Info').style.display = 'block';
                document.getElementById('player4Info').style.display = 'block';
                ChatModule.addMessage('system', 'Layout', '2v2 Board Configured (Placeholder).');
                // Placeholder for 2v2 specific zones - e.g. side-by-side player areas
                // Player 3 (Ally to P1 - Left side)
                const p3X = -60;
                createZone('P3 Deck', cardDepth, cardThickness*10, cardWidth, 0x007bff, { x: p3X, y: 0, z: 15 }, Math.PI / 2);
                createZone('P3 Active', cardDepth, cardThickness, cardWidth, 0x28a745, { x: p3X, y: 0, z: 0 }, Math.PI / 2);
                // Player 4 (Ally to P2 - Right side)
                const p4X = 60;
                createZone('P4 Deck', cardDepth, cardThickness*10, cardWidth, 0x007bff, { x: p4X, y: 0, z: -15 }, -Math.PI / 2);
                createZone('P4 Active', cardDepth, cardThickness, cardWidth, 0x28a745, { x: p4X, y: 0, z: 0 }, -Math.PI / 2);
            }
        }


        function onMouseMove(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1) for both components
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gameZones, true); // Check all game zones

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                if (intersectedObject.userData && intersectedObject.userData.name) {
                    zoneTooltip.style.display = 'block';
                    zoneTooltip.style.left = `${event.clientX + 10}px`;
                    zoneTooltip.style.top = `${event.clientY + 10}px`;
                    zoneTooltip.textContent = intersectedObject.userData.name;
                } else {
                    zoneTooltip.style.display = 'none';
                }
            } else {
                zoneTooltip.style.display = 'none';
            }
        }

        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(gameZones, true);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                 if (intersectedObject.userData && intersectedObject.userData.name) {
                    ChatModule.addMessage('system', 'Interaction', `Clicked on: ${intersectedObject.userData.name}`);
                    // Add specific interaction logic here, e.g., drawing a card from deck
                }
            }
        }


        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Only required if controls.enableDamping or controls.autoRotate are set to true
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);

        // Initialize
        initThreeJS();
        ChatModule.addMessage('system', 'System', 'Page loaded. Welcome!');

    </script>
</body>
</html>
